{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detect Fake News help to detect fake news.">
    <meta name="keywords" content="detect, fake, fake news, news, Detect Fake News.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    <title>Detect Fake News - Verify Form</title>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Detect Fake News",
            "url": "https://detect-fake-news-0x7z.onrender.com",
            "description": "Detect Fake News help to detect fake news."
        }
    </script>
</head>
<body>
    <div class="row m-0 px-0 bg-dark col-12 form-container">
        <section class="position-fix col-12 z-3 end-0 top-0 bg-warning header-holder m-0">
            <div class="container mx-lg-auto m-0 p-0">
                {% if request.user.is_authenticated %}
                <nav class="navbar navbar-expand-lg col-12 navbar-light m-0">
                    <div class="container-fluid mx-lg-auto m-0 px-lg-3 p-0 col-12">
                        <a href="/" class="navbar-brand fs-lg-3 fw-bold text-dark">Detect Fake News</a>
                        <button class="navbar-toggler border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item active">
                                    <a href="" class="nav-link text-dark fs-5">History</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link text-dark fs-5">Result</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'account:logout' %}" class="nav-link text-dark fs-5">Logout</a>
                                </li>
                                <div class="img-holder overflow-hidden bg-white">
                                    <img src="" alt="" class="img-fluid">
                                </div>
                            </ul>
                        </div>
                    </div>
                </nav>
                {% endif %}
            </div>
        </section>
        <section class="col-12 m-0 p-0 row align-items-center justify-content-center">
            <div class="container mx-lg-auto m-0 py-0 row gap-4 justify-content-center px-3">
                <div class="greetings">
                    <div class="py-2">
                        <span class="fs-5 text-warning m-0"><span class="fs-4 m-0 text-white" id="greeting"></span>{{request.user}}</span>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center col-12 m-0 p-0">
                    <form method="post" class="col-lg-5 col-12 p-0 m-0 rounded-3" id="form">
                        {% csrf_token %}
                        <fieldset class="row col-12 fs-6 m-0 gap-3 text-capitalize text-dark p-0 m-0 border rounded-3 shadow">
                            <div class="bg-warning p-2">
                                <legend class="fs-6 m-0 fw-bold">Submit News for verification</legend>
                            </div>
                            <div class="row col-12 p-2 m-0 gap-2 text-capitalize">
                                <div class="d-flex flex-column gap-2 col-12 p-0">
                                    <label for="news_heading">New title</label>
                                    <div class="d-flex flex-column col-12">
                                        <input class="form-control m-0 p-1" placeholder="Enter title of the news" type="text" name="news_heading" id="news_heading">
                                        <span class="text-danger warning" id="warning"></span>
                                    </div>
                                </div>
                                <div class="d-flex flex-column gap-2 col-12 p-0">
                                    <label for="news_source">News source</label>
                                    <div class="col-12 d-flex flex-column">
                                        <input class="form-control m-0 p-1" placeholder="Enter the source you got the news from. e.g(Phonex)" type="text" name="news_source" id="news_source">
                                        <span class="text-danger warning" id="warning2"></span>
                                    </div>
                                </div>
                                <div class="d-flex flex-column gap-2 col-12 p-0">
                                    <label for="news_url">News url</label>
                                    <div class="col-12 d-flex flex-column">
                                        <input class="form-control m-0 p-1" placeholder="Enter your url to the news" type="url" name="news_url" id="news_url">
                                        <span class="text-danger warning" id="warning3"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="button py-2">
                                <button type="submit" class="bg-warning border-0 rounded-3 button col-12 fs-5 fw-semibold">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="text-white col-lg-4 col-12 text-center text-fs">
                    <span>&copy;<span id="year"></span> Detect Fake News. Right reserved</span>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="{% static '../static/js/script.js' %}"></script>
<script src="{% static '../static/js/bootstrap.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
