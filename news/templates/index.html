{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Detect Fake News help to detect fake news.">
        <meta name="keywords" content="detect, fake, fake news, news, Detect Fake News.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '../static/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
    {% endblock %}
    {% block title %}{% endblock %}
</head>
<body>
    <div class="m-0 px-0 bg-dark col-12 form-container">
        <section class="position-fixed col-12 z-3 end-0 top-0 bg-warning header-holder m-0">
            <div class="container mx-lg-auto mt-0 p-0">
                {% if request.user.is_authenticated %}
                    <nav class="navbar navbar-expand-lg col-12 navbar-light m-0">
                        <div class="container-fluid mx-lg-auto m-0 px-lg-3 px-2 col-12">
                            <a href="/" class="navbar-brand fs-lg-3 fw-bold text-dark">Detect Fake News</a>
                            <button class="navbar-toggler border-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="offcanvas offcanvas-end bg-lg-none bg-warning" id='navbarNav' tabindex="-1" aria-labelledby="offcanvas">
                                <div class="offcanvas-header">
                                    <a href="/" class="navbar-brand fs-lg-3 fw-bold text-dark">Detect Fake News</a>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item active">
                                            <a href="{% url 'news:history' %}" class="nav-link text-dark fs-5">History</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="{% url 'news:result' %}" class="nav-link text-dark fs-5">Result</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="{% url 'account:logout' %}" class="nav-link text-dark fs-5">Logout</a>
                                        </li>
                                        <div class="img-holder overflow-hidden bg-white">
                                            <img src="" alt="" class="img-fluid">
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                {% endif %}
            </div>
        </section>
        {% block content %}
        {% endblock %}
    </div>
</body>
{% block script %}
    <script src="{% static '../static/js/scripts.js' %}"></script>
    <script src="{% static '../static/js/inNews.js' %}"></script>
    <script src="{% static '../static/js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
</html>
